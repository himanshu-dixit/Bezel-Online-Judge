            <section id="top" class="section docs-heading">

                <div class="row">
                    <div class="col-md-12">
                        <div class="big-title text-center">
                            <h1>Run Code</h1>
                            <p class="lead">Test Against Custom Inputs</p>
                        </div>
                        <!-- end title -->


                    </div>
                    <!-- end 12 -->

                <hr>

            </section>

            <div class="row">

                <div class="col-md-12">
                    <section class="welcome">
                      <div class="row">
                      <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
                                      <!-- Inline CSS based on choices in "Settings" tab -->
                                      <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

                                      <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                                      <div class="bootstrap-iso">
                                       <div class="container-fluid">
                                        <div class="row">
                                         <div class="col-md-9 col-sm-9 col-xs-12">
                                          <form method="post">
                                           <div class="form-group ">
                                            <label class="control-label " for="name">
                                             Name
                                            </label>
                                            <input class="form-control" id="name" name="name" type="text"/>
                                           </div>
                                           <div class="form-group ">
                                            <label class="control-label " for="message">
                                             Code
                                            </label>
                                            <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
                                           </div>
                                           <div class="form-group ">
                                            <label class="control-label " for="Inputs">
                                             Inputs
                                            </label>
                                            <textarea class="form-control" cols="40" id="Inputs" name="Inputs" rows="10"></textarea>
                                           </div>
                                           <div class="form-group ">
                                            <label class="control-label requiredField" for="language">
                                             Language
                                             <span class="asteriskField">
                                              *
                                             </span>
                                            </label>
                                            <select class="select form-control" id="language" name="language">
                                             <option value="C++">
                                              C++
                                             </option>
                                             <option value="Java">
                                              Java
                                             </option>
                                             <option value="Pythobn">
                                              Pythobn
                                             </option>
                                            </select>
                                           </div>
                                           <div class="form-group">
                                            <div>
                                             <button class="btn btn-primary " name="submit" type="submit">
                                              Submit
                                             </button>
                                            </div>
                                           </div>
                                          </form>
                                         </div>
                                         
                                        </div>
                                       </div>
                                      </div>
